<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectName - Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Basic Styling */
        .action-item {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            transform: translate(0, 0);
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.5s ease;
        }

        /* Floating action button styling */
        #quickActions {
            position: relative;
            z-index: 2;
        }

        .action-item.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Fluid Effect */
        .action-item:nth-child(1) {
            animation: flowOut1 0.5s forwards;
        }

        .action-item:nth-child(2) {
            animation: flowOut2 0.6s forwards;
        }

        .action-item:nth-child(3) {
            animation: flowOut3 0.7s forwards;
        }

        .action-item:nth-child(4) {
            animation: flowOut4 0.8s forwards;
        }

        .action-item:nth-child(5) {
            animation: flowOut5 0.9s forwards;
        }

        .action-item:nth-child(6) {
            animation: flowOut6 1s forwards;
        }

        .action-item:nth-child(7) {
            animation: flowOut7 1.1s forwards;
        }

        .action-item:nth-child(8) {
            animation: flowOut8 1.2s forwards;
        }

        /* Animations for items flying out */
        @keyframes flowOut1 {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(-150px, -100px); opacity: 1; }
        }
        
        @keyframes flowOut2 {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(100px, -100px); opacity: 1; }
        }

        @keyframes flowOut3 {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(150px, -150px); opacity: 1; }
        }

        @keyframes flowOut4 {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(200px, -50px); opacity: 1; }
        }

        @keyframes flowOut5 {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(50px, -200px); opacity: 1; }
        }

        @keyframes flowOut6 {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(-200px, -150px); opacity: 1; }
        }

        @keyframes flowOut7 {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(-150px, -250px); opacity: 1; }
        }

        @keyframes flowOut8 {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(250px, -100px); opacity: 1; }
        }

        /* Animations for items flying back in */
        @keyframes flowIn1 {
            0% { transform: translate(-150px, -100px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes flowIn2 {
            0% { transform: translate(100px, -100px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes flowIn3 {
            0% { transform: translate(150px, -150px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes flowIn4 {
            0% { transform: translate(200px, -50px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes flowIn5 {
            0% { transform: translate(50px, -200px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes flowIn6 {
            0% { transform: translate(-200px, -150px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes flowIn7 {
            0% { transform: translate(-150px, -250px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes flowIn8 {
            0% { transform: translate(250px, -100px); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Top Navigation -->
    <header class="flex items-center justify-between px-6 py-4 bg-gray-800 sticky top-0 shadow-md">
        <h1 class="text-xl font-bold">$CURI</h1>
        <div class="flex gap-4">
            <button id="notification" class="text-xl cursor-pointer">
                <i class="fas fa-bell"></i>
            </button>
            <button id="profile" class="text-xl cursor-pointer">
                <i class="fas fa-user-circle"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6">
        <!-- Dashboard Preview -->
        <div class="bg-gray-700 p-6 rounded-xl mb-4 shadow-lg">
            <h2 class="text-lg font-semibold">Welcome Back, User!</h2>
            <p>Balance: <span id="tokenBalance" class="font-bold">Loading...</span></p>
            <p>Token Price: <span id="tokenPrice" class="text-green-400">Fetching...</span></p>
        </div>

        <!-- Quick Actions -->
        <div class="fixed bottom-20 right-6">
            <!-- Floating Action Button -->
            <button id="quickActions" class="bg-gradient-to-r from-green-500 to-green-700 p-5 rounded-full shadow-lg text-white text-2xl hover:scale-110 transform transition-all duration-200 focus:outline-none tooltip" data-tooltip="Quick Actions">
                <i class="fas fa-plus"></i>
            </button>

            <!-- Action Items (Floating) -->
            <div id="actionItems">
                <button class="action-item">Claim Airdrop</button>
                <button class="action-item">Stake Tokens</button>
                <button class="action-item">View Transactions</button>
                <button class="action-item">View Tasks</button>
                <button class="action-item">Rewards</button>
                <button class="action-item">Profile Settings</button>
                <button class="action-item">Logout</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const quickActionsButton = document.getElementById("quickActions");
            const actionItems = document.getElementById("actionItems").children;

            let menuVisible = false;

            quickActionsButton.addEventListener("click", () => {
                menuVisible = !menuVisible;

                if (menuVisible) {
                    // Show items (flow out)
                    Array.from(actionItems).forEach((item, index) => {
                        item.classList.add("visible");
                        item.style.animation = `flowOut${index + 1} 0.6s forwards`;
                    });
                } else {
                    // Hide items (flow in)
                    Array.from(actionItems).forEach((item, index) => {
                        item.classList.remove("visible");
                        item.style.animation = `flowIn${index + 1} 0.6s forwards`;
                    });
                }
            });
        });
    </script>
</body>
</html>
