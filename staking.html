<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Header Styling */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-header h1 {
            font-size: 1.5rem;
            color: #ffdd57;
            font-weight: bold;
            margin: 0;
        }

        /* Navbar Links */
        .navbar {
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .nav-links li a:hover {
            background: #ffdd57;
            color: #222;
        }

        /* Hamburger Menu Styling */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-left: 20px;
        }

        .hamburger span {
            background: white;
            height: 3px;
            width: 25px;
            margin: 3px 0;
            transition: all 0.3s ease-in-out;
        }

        /* Responsive Design for Smaller Screens */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
                padding: 20px 0;
                border-radius: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
<header class="main-header">
    <h1>Curiosity ($CURI)</h1>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="staking.html">Staking</a></li>
            <li><a href="referral.html">Referral</a></li>
            <li><a href="airdrop.html">Airdrop</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<h1>üîí Stake Your $CURI Tokens</h1>

<!-- Staking Section -->
<div class="staking-container">
    <form onsubmit="stakeTokens(event)">
        <input type="text" id="stakingInput" placeholder="Enter amount to stake" />
        <button type="submit">Stake</button>
    </form>
    <button onclick="unstakeTokens()">Unstake All</button>
    <div class="stats">
        <p>Staked Tokens: <span id="stakedTokens">0.00</span> $CURI</p>
        <p>Rewards Earned: <span id="stakingRewards">0.0000</span> $CURI</p>
    </div>
</div>
<a class="return-home" onclick="returnHome()">üè† Return to Home</a>

<script>
    // Hamburger Menu Functionality
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    // Staking Functions
    let stakedTokens = 0;

    function stakeTokens(event) {
        event.preventDefault();
        const amount = parseFloat(document.getElementById("stakingInput").value);

        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid staking amount greater than 0.");
            return;
        }

        stakedTokens += amount;
        document.getElementById("stakedTokens").innerText = stakedTokens.toFixed(2);
        document.getElementById("stakingInput").value = "";
    }

    function unstakeTokens() {
        if (stakedTokens <= 0) {
            alert("You have no tokens to unstake.");
            return;
        }

        alert(`You have unstaked ${stakedTokens.toFixed(2)} $CURI.`);
        stakedTokens = 0;
        document.getElementById("stakedTokens").innerText = stakedTokens.toFixed(2);
    }

    function returnHome() {
        window.location.href = "index.html";
    }
</script>
</body>
</html>
