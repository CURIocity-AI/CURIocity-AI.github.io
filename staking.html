    event.preventDefault();
    const amount = parseFloat(document.getElementById("stakeAmount").value);

    // Validation: Ensure staking amount is valid and meets the minimum
    if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid staking amount greater than 0.");
        return;
    }

    if (amount < 1) { // Minimum staking amount check
        alert("The minimum staking amount is 1 $CURI.");
        return;
    }

    // Proceed with staking
    stakedTokens += amount;
    document.getElementById("stakedTokens").innerText = stakedTokens.toFixed(2);
    document.getElementById("stakeAmount").value = "";
}

        // Function to Unstake Tokens
        function unstakeTokens() {
            const unstakeAmount = stakedTokens;
            if (unstakeAmount <= 0) {
                alert("You have no tokens to unstake.");

            rewards = 0;
