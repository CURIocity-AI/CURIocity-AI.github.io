<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity ($CURI)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(15, 23, 42, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #00bcd4;
        }
        .hero {
            min-height: 70vh; /* Reduced height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0; /* Remove excess padding */
        }
        .hero h1, .hero p {
            margin: 10px 0; /* Ensure no extra margin */
        }
        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(90deg, #00bcd4, #008c9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .btn {
            background: #00bcd4;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #008c9e;
            transform: scale(1.1);
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .btn-nav {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-login {
            background: transparent;
            color: #ffffff;
            border: 1px solid #00bcd4;
        }
        .btn-login:hover {
            background: #00bcd4;
        }
        .btn-get-started {
            background: #00bcd4;
            color: #ffffff;
        }
        .btn-get-started:hover {
            background: #008c9e;
        }
        .token-data {
            text-align: center;
            padding: 30px 20px;
            background: rgba(15, 23, 42, 0.8);
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
        }
    </style>
</head>
<body>
    <nav>
        <div><a href="#">Curiosity ($CURI)</a></div>
    </nav>
    <div class="hero">
        <h1>Welcome to Curiosity ($CURI)</h1>
        <p>The token that fuels your curiosity and drives innovation in Web3.</p>
        <button class="btn">Explore Features</button>
        <div class="nav-buttons">
            <button class="btn-nav btn-get-started">Get Started</button>
            <button class="btn-nav btn-login">Login</button>
        </div>
    </div>
    <div class="token-data">
        <h3>Live Token Data</h3>
        <p>Price: $0.000 (placeholder)</p>
        <p>Market Cap: $0 (placeholder)</p>
        <p>Total Supply: 500M CURI</p>
    </div>
</body>
</html>
