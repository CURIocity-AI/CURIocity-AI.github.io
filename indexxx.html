<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity ($CURI)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
        overflow-x: hidden;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: rgba(15, 23, 42, 0.9);
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .menu-items {
        display: flex;
        gap: 15px;
    }

    .menu-items a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s;
    }

    .menu-items a:hover {
        color: #00bcd4;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
    }

    .btn-nav {
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
    }

    .btn-login {
        background: transparent;
        color: white;
        border: 1px solid #00bcd4;
    }

    .btn-login:hover {
        background: #00bcd4;
        color: white;
    }

    .btn-get-started {
        background: #00bcd4;
        color: white;
    }

    .btn-get-started:hover {
        background: #008c9e;
    }

    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    .hero h1 {
        font-size: 3rem;
        background: linear-gradient(90deg, #00bcd4, #008c9e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .hero p {
        font-size: 1.5rem;
        margin-bottom: 30px;
    }

    .token-data {
        text-align: center;
        padding: 30px 20px;
        background: rgba(15, 23, 42, 0.8);
        margin: 20px auto;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 80%;
    }

    .token-data h3 {
        font-size: 2rem;
    }

    @media (max-width: 768px) {
        .menu-items {
            display: none;
            flex-direction: column;
            position: absolute;
            right: 30px;
            top: 60px;
            background: rgba(15, 23, 42, 0.9);
            padding: 10px;
            border-radius: 10px;
        }

        .menu-items.show {
            display: flex;
        }
    }
</style>

</head>
<body><nav>
    <div><a href="#">Curiosity ($CURI)</a></div>
    <div class="menu-items" id="menu-items">
        <a href="#features">Features</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#tokenomics">Tokenomics</a>
        <a href="#nfts">NFTs</a>
        <a href="#whitepaper">Whitepaper</a>
        <a href="#airdrop">Airdrop</a>
    </div>
    <div class="nav-buttons">
        <button class="btn-nav btn-get-started">Get Started</button>
        <button class="btn-nav btn-login">Login</button>
    </div>
</nav><div class="hero">
    <h1>Welcome to Curiosity ($CURI)</h1>
    <p>The token that fuels your curiosity and drives innovation in Web3.</p>
    <button class="btn-get-started">Explore Features</button>
</div><div class="token-data">
    <h3>Live Token Data</h3>
    <p>Price: $0.000 (placeholder)</p>
    <p>Market Cap: $0 (placeholder)</p>
    <p>Total Supply: 500M CURI</p>
</div></body>
</html>
