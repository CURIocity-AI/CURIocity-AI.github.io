<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity ($CURI)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(15, 23, 42, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav .menu-items {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #00bcd4;
        }
        .hero {
            min-height: auto;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(90deg, #00bcd4, #008c9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-right: 2px solid #00bcd4;
            white-space: nowrap;
            overflow: hidden;
            width: fit-content;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .btn {
            background: #00bcd4;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #008c9e;
            transform: scale(1.1);
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .typing {
            display: inline-block;
            animation: typing 3s steps(40, end);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Welcome to Curiosity ($CURI)";
            let i = 0;
            const speed = 100;
            const heading = document.getElementById("typing-text");
            function typeWriter() {
                if (i < text.length) {
                    heading.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        });
    </script>
</head>
<body>
    <nav>
        <div><a href="#">Curiosity ($CURI)</a></div>
        <div class="menu-items" id="menu-items">
            <a href="#features">Features</a>
            <a href="#roadmap">Roadmap</a>
            <a href="#tokenomics">Tokenomics</a>
            <a href="#nfts">NFTs</a>
            <a href="#whitepaper">Whitepaper</a>
            <a href="#airdrop">Airdrop</a>
        </div>
    </nav>
    <div class="hero">
        <h1 id="typing-text"></h1>
        <p>The token that fuels your curiosity and drives innovation in Web3.</p>
        <button class="btn">Explore Features</button>
    </div>
    <div class="token-data">
        <h3>Live Token Data</h3>
        <p>Price: $0.000 (placeholder)</p>
        <p>Market Cap: $0 (placeholder)</p>
        <p>Total Supply: 500M CURI</p>
    </div>
</body>
</html>
