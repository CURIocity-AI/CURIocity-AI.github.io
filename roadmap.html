<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$CURI Roadmap</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }

        .roadmap {
            max-width: 600px;
            margin: auto;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .milestone {
            margin-bottom: 20px;
            padding: 10px;
            border-left: 4px solid #ffdd57;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.6s ease-in-out;
        }

        .milestone.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 2rem;
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <h1>$CURI Roadmap</h1>
    <div class="roadmap">
        <div class="milestone">ðŸš€ <b>Phase 1:</b> Website Launch, Community Setup âœ…</div>
        <div class="milestone">ðŸ”¥ <b>Phase 2:</b> Airdrop, Listings on CoinGecko & CoinMarketCap ðŸ”œ</div>
        <div class="milestone">ðŸŒŽ <b>Phase 3:</b> Strategic Partnerships, Exchange Listings ðŸ”œ</div>
        <div class="milestone">ðŸš€ <b>Phase 4:</b> More Utility for $CURI, Big Collaborations ðŸ”œ</div>
    </div>

    <script>
        const milestones = document.querySelectorAll('.milestone');
        window.addEventListener('scroll', () => {
            milestones.forEach(milestone => {
                const position = milestone.getBoundingClientRect().top;
                if (position < window.innerHeight - 50) {
                    milestone.classList.add('show');
                }
            });
        });
    </script>
</body>
</html>
