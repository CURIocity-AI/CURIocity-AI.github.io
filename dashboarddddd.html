<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation Bar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Transition for smooth animations */
        button {
            transition: all 0.3s ease;
            position: relative;
        }

        /* Active state styles */
        .active {
            color: #4CAF50;  /* Green for active state */
            transform: scale(1.1);  /* Slight zoom effect */
        }

        /* Hover Effects */
        button:hover {
            color: #FF9800;  /* Orange on hover */
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Icon hover effect */
        button:hover i {
            transform: scale(1.2);  /* Slight zoom effect on hover */
        }

        /* Tooltip styling */
        .tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 40px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        button:hover .tooltip {
            visibility: visible;
        }

        /* Bouncing effect for wallet icon */
        .bounce {
            animation: bounce 0.3s;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body class="bg-gray-100">

<!-- Bottom Navigation -->
<nav class="flex justify-around items-center bg-gray-800 py-3 fixed bottom-0 w-full rounded-t-xl">
    <button class="ripple" id="homeBtn" title="Home">
        <i class="fas fa-home text-xl"></i>
        <div class="tooltip">Home</div>
    </button>
    <button class="ripple" id="tasksBtn" title="Tasks">
        <i class="fas fa-tasks text-xl"></i>
        <div class="tooltip">Tasks</div>
    </button>
    <button class="ripple" id="walletBtn" title="Wallet">
        <i class="fas fa-wallet text-xl"></i>
        <div class="tooltip">Wallet</div>
    </button>
    <button class="ripple" id="userBtn" title="Profile">
        <i class="fas fa-user text-xl"></i>
        <div class="tooltip">Profile</div>
    </button>
</nav>

<!-- Content Section -->
<div id="content" class="pt-20 p-6">
    <!-- Default content here if needed -->
    <h1 class="text-2xl font-bold text-gray-800">Welcome to the Web3 Dashboard</h1>
    <p class="text-gray-600">Select an option from the navigation bar.</p>
</div>

<script>
    // JavaScript to add active class dynamically and show content based on clicked button
    document.querySelectorAll('nav button').forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all buttons
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            button.classList.add('active');

            // Optional: Bouncing effect on wallet button click
            if (button.id === 'walletBtn') {
                button.classList.add('bounce');
                setTimeout(() => {
                    button.classList.remove('bounce');
                }, 300);
            }

            // Change content based on button clicked
            const content = document.getElementById('content');
            switch (button.id) {
                case 'homeBtn':
                    content.innerHTML = `
                        <h1 class="text-2xl font-bold text-gray-800">Home</h1>
                        <p class="text-gray-600">Overview of your Web3 dashboard, including balance, transactions, and stats.</p>
                        <ul>
                            <li>Wallet Address: 0x1234...ABCD</li>
                            <li>Total ETH: 3.5 ETH</li>
                            <li>Latest Transaction: Sent 0.2 ETH</li>
                        </ul>
                    `;
                    break;
                case 'tasksBtn':
                    content.innerHTML = `
                        <h1 class="text-2xl font-bold text-gray-800">Tasks</h1>
                        <p class="text-gray-600">Pending tasks for you to review or approve.</p>
                        <ul>
                            <li>Governance Proposal: Vote on Proposal #24</li>
                            <li>Claim Staking Rewards: 1.2 ETH</li>
                            <li>Approve Token Swap: Approve USDT -> ETH</li>
                        </ul>
                    `;
                    break;
                case 'walletBtn':
                    content.innerHTML = `
                        <h1 class="text-2xl font-bold text-gray-800">Wallet</h1>
                        <p class="text-gray-600">Your wallet and assets overview.</p>
                        <ul>
                            <li>Balance: 3.5 ETH</li>
                            <li>ERC-20 Tokens: USDT, DAI</li>
                            <li>Transactions: 25 (Recent: Sent 0.2 ETH)</li>
                        </ul>
                    `;
                    break;
                case 'userBtn':
                    content.innerHTML = `
                        <h1 class="text-2xl font-bold text-gray-800">Profile</h1>
                        <p class="text-gray-600">Manage your Web3 identity and profile settings.</p>
                        <ul>
                            <li>Address: 0x1234...ABCD</li>
                            <li>Connected Networks: Ethereum, Binance Smart Chain</li>
                            <li>Profile: @yourUsername (Linked to GitHub)</li>
                        </ul>
                    `;
                    break;
                default:
                    content.innerHTML = `
                        <h1 class="text-2xl font-bold text-gray-800">Welcome to the Web3 Dashboard</h1>
                        <p class="text-gray-600">Select an option from the navigation bar.</p>
                    `;
            }
        });
    });
</script>

</body>
</html>
