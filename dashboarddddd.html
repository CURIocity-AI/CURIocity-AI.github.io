<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <!-- Tailwind CSS Integration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 3D Effect Cards */
        .card {
            background: #1E3A8A;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(33, 99, 171, 1) 0%, rgba(58, 123, 213, 1) 100%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav a {
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .bottom-nav a:hover {
            background-color: #3B82F6;
            border-radius: 50%;
            transform: translateY(-3px);
        }

        .bottom-nav a.active {
            background-color: #2563EB;
            border-radius: 50%;
            transform: translateY(-3px);
            color: white;
        }

        .content {
            margin-bottom: 80px; /* to give space for bottom nav */
        }

        /* Responsive Top Nav */
        .top-nav {
            background: linear-gradient(90deg, rgba(33, 99, 171, 1) 0%, rgba(58, 123, 213, 1) 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .top-nav input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        .top-nav .icons {
            display: flex;
            gap: 15px;
        }

        /* Personalized Feed */
        .feed {
            margin-top: 30px;
        }

        .feed-post {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .feed-post .post-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feed-post .post-content {
            margin-bottom: 15px;
        }

        .feed-post .post-actions {
            display: flex;
            justify-content: space-between;
        }

        .feed-post button {
            background-color: #3B82F6;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .feed-post button:hover {
            background-color: #2563EB;
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="logo">CryptoBank</div>
        <div class="icons">
            <input type="text" placeholder="Search...">
            <div class="profile">
                <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-full">
            </div>
        </div>
    </div>

    <div class="content flex flex-col h-screen">
        <!-- Personalized Feed -->
        <section class="feed mx-auto px-4 w-full">
            <div class="card mb-6">
                <div class="feed-post">
                    <div class="post-header">
                        John Doe <span class="text-gray-400 text-sm">3 hours ago</span>
                    </div>
                    <div class="post-content">
                        Just completed a staking transaction of 1000 USD! Feeling bullish.
                    </div>
                    <div class="post-actions">
                        <button>Like</button>
                        <button>Comment</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="card mb-6">
                <div class="feed-post">
                    <div class="post-header">
                        Jane Smith <span class="text-gray-400 text-sm">5 hours ago</span>
                    </div>
                    <div class="post-content">
                        Staked 2000 USD into a high APY pool. Letâ€™s see those rewards!
                    </div>
                    <div class="post-actions">
                        <button>Like</button>
                        <button>Comment</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-nav">
            <a href="#dashboard" class="active" onclick="changeActiveTab(event)">
                <span class="material-icons">home</span>
                <p class="text-xs">Home</p>
            </a>
            <a href="#transactions" onclick="changeActiveTab(event)">
                <span class="material-icons">swap_horiz</span>
                <p class="text-xs">Transactions</p>
            </a>
            <a href="#staking" onclick="changeActiveTab(event)">
                <span class="material-icons">attach_money</span>
                <p class="text-xs">Staking</p>
            </a>
            <a href="#profile" onclick="changeActiveTab(event)">
                <span class="material-icons">person</span>
                <p class="text-xs">Profile</p>
            </a>
        </div>

        <!-- Modal Example -->
        <div class="modal" id="postModal">
            <div class="modal-content">
                <h3>Create a Post</h3>
                <textarea rows="4" class="w-full p-2 mb-4" placeholder="What's on your mind?"></textarea>
                <button class="w-full bg-blue-500 text-white py-2 rounded" onclick="closeModal()">Post</button>
            </div>
        </div>
    </div>

    <script>
        // Change active tab for bottom navigation
        function changeActiveTab(event) {
            const tabs = document.querySelectorAll('.bottom-nav a');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.closest('a').classList.add('active');
        }

        // Open/Close Modal
        function openModal() {
            document.getElementById('postModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('postModal').classList.remove('active');
        }

        // Trigger modal on profile click (example)
        document.querySelector('.profile').addEventListener('click', openModal);
    </script>

</body>

</html>
