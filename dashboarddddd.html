<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectName - Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @keyframes slideInFromRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutToRight {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        
        .action-menu {
            visibility: hidden;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s, visibility 0.5s, transform 0.5s;
        }
        
        .action-menu.visible {
            visibility: visible;
            opacity: 1;
            transform: translateX(0);
        }
        
        .action-item {
            opacity: 0;
            transform: translateX(100%);
            animation: slideInFromRight 0.5s ease-out forwards;
        }
        
        .action-item.hidden {
            animation: slideOutToRight 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <main class="flex-1 p-6">
        <div class="bg-gray-700 p-6 rounded-xl mb-4 shadow-lg">
            <h2 class="text-lg font-semibold">Welcome Back, User!</h2>
            <p>Balance: <span id="tokenBalance" class="font-bold">Loading...</span></p>
            <p>Token Price: <span id="tokenPrice" class="text-green-400">Fetching...</span></p>
        </div>

        <div class="fixed bottom-20 right-6">
            <button id="quickActions" class="bg-green-600 p-5 rounded-full shadow-lg text-white text-2xl focus:outline-none">
                <i class="fas fa-plus"></i>
            </button>
            <div id="actionMenu" class="action-menu absolute bottom-24 right-8 bg-gray-800 p-4 rounded-lg shadow-lg w-48">
                <button class="action-item bg-blue-500 p-3 rounded-lg text-white">Claim Airdrop</button>
                <button class="action-item bg-yellow-500 p-3 rounded-lg text-white">Stake Tokens</button>
                <button class="action-item bg-purple-500 p-3 rounded-lg text-white">View Transactions</button>
                <button class="action-item bg-red-500 p-3 rounded-lg text-white">Logout</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const quickActionsButton = document.getElementById("quickActions");
            const actionMenu = document.getElementById("actionMenu");
            const actionItems = document.querySelectorAll(".action-item");

            quickActionsButton.addEventListener("click", () => {
                if (actionMenu.classList.contains("visible")) {
                    actionItems.forEach((item, index) => {
                        item.style.animationDelay = `${index * 0.1}s`;
                        item.classList.add("hidden");
                    });
                    setTimeout(() => actionMenu.classList.remove("visible"), 500);
                } else {
                    actionMenu.classList.add("visible");
                    actionItems.forEach((item, index) => {
                        item.classList.remove("hidden");
                        item.style.animationDelay = `${index * 0.1}s`;
                    });
                }
            });
        });
    </script>
</body>
</html>
