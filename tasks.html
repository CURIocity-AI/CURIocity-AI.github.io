<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tasks - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .task-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #ffdd57;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 18px;
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .tasks-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .tasks-list label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .tasks-list input[type="checkbox"] {
            margin-right: 10px;
        }

        .tasks-list a {
            margin-left: 10px;
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        .tasks-list a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background: gray;
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
            transition: background 0.3s ease-in-out;
        }

        button.enabled {
            background: #28a745;
            cursor: pointer;
        }

        button:hover.enabled {
            background: #218838;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #6a0dad;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #8a2be2;
        }
    </style>
</head>
<body>

        <h1>üéÅ Airdrop Tasks</h1>
        <h2>Complete the tasks below:</h2>
        <p id="countdown">Loading next task timer...</p>

        <!-- Tasks Section -->
        <div class="tasks-list" id="tasksList">
            <!-- Dynamically Loaded Tasks -->
        </div>

        <!-- Proceed Button -->
        <button id="proceedButton" onclick="showProofForm()" disabled>Proceed</button>

        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">Back to Guide</button>
    </div>

    <script type="module">
        import { db } from './auth.js';
        import { collection, getDocs, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Fetch and Display Tasks Dynamically
        async function fetchTasks() {
            const tasksList = document.getElementById("tasksList");
            tasksList.innerHTML = ""; // Clear existing tasks

            const tasksSnapshot = await getDocs(collection(db, "tasks"));
            tasksSnapshot.forEach((doc) => {
                const task = doc.data();
                const taskElement = document.createElement("label");
                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" onclick="validateTasks()">
                    ${task.title}
                    <a href="${task.link}" target="_blank">${task.link}</a>
                `;
                tasksList.appendChild(taskElement);
            });
        }

        // Validate tasks and enable Proceed button
        function validateTasks() {
            const tasks = document.querySelectorAll(".task-checkbox");
            const allCompleted = Array.from(tasks).every(task => task.checked);
            const proceedButton = document.getElementById("proceedButton");

            if (allCompleted) {
                proceedButton.disabled = false;
                proceedButton.classList.add("enabled");
            } else {
                proceedButton.disabled = true;
                proceedButton.classList.remove("enabled");
            }
        }

        // Countdown Timer for Next Tasks
        function startCountdown(endTime) {
            const countdownElement = document.getElementById("countdown");
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = endTime - now;

                if (timeLeft <= 0) {
                    countdownElement.innerHTML = "New tasks available!";
                    clearInterval(timer);
                    fetchTasks(); // Fetch new tasks
                    return;
                }

                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000)) / 1000);
                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }

            const timer = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // Real-Time Listener for Next Task Time
        onSnapshot(doc(db, "settings", "nextTaskTime"), (doc) => {
            const nextTaskTime = doc.data().timestamp;
            startCountdown(new Date(nextTaskTime).getTime());
        });

async function loadTasks() {
    try {
        const tasksRef = collection(db, 'tasks');
        const tasksSnapshot = await getDocs(tasksRef);

        const tasksContainer = document.getElementById('tasksContainer');
        tasksContainer.innerHTML = ''; // Clear previous tasks

        tasksSnapshot.forEach((doc) => {
            const task = doc.data();
            const taskElement = document.createElement('label');

            taskElement.innerHTML = `
                <input type="checkbox" class="task-checkbox" onclick="validateTasks()">
                ${task.taskName} 
                <a href="${task.url}" target="_blank">Go to Task</a>
            `;
            tasksContainer.appendChild(taskElement);
        });
    } catch (error) {
        console.error('Error loading tasks:', error);
    }

        // Fetch tasks on load
        document.addEventListener("DOMContentLoaded", fetchTasks);

</html>
