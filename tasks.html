<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tasks - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { db } from './auth.js';
        import { addDoc, collection } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Handle Task Completion Validation
        function validateTasks() {
            const tasks = document.querySelectorAll(".task-checkbox");
            const allCompleted = Array.from(tasks).every(task => task.checked);

            if (allCompleted) {
                document.getElementById("proofForm").style.display = "block";
                alert("✅ All tasks completed! Please submit your proof.");
            } else {
                alert("⚠️ Please complete all tasks before submitting proof.");
            }
        }

        // Handle Proof Submission
        async function submitProof(event) {
            event.preventDefault();

            const wallet = document.getElementById("wallet").value.trim();
            const twitterLink = document.getElementById("twitterLink").value.trim();
            const telegramUsername = document.getElementById("telegramUsername").value.trim();

            if (!wallet || !twitterLink || !telegramUsername) {
                alert("Please complete all fields before submitting.");
                return;
            }

            try {
                await addDoc(collection(db, "airdrop_proofs"), {
                    wallet,
                    twitterLink,
                    telegramUsername,
                    status: "Pending Review",
                    submittedAt: new Date().toISOString(),
                });

                alert("✅ Proof submitted successfully!");
                document.getElementById("proofForm").reset();
                window.location.href = "success.html"; // Redirect after submission
            } catch (error) {
                console.error("Error submitting proof:", error);
                alert("❌ Failed to submit proof. Please try again later.");
            }
        }

        // Back to Guide Button Functionality
        function goBack() {
            window.location.href = "guide.html";
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .task-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .tasks-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .tasks-list input[type="checkbox"] {
            margin-right: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background: #ffdd57;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #f4c542;
        }
