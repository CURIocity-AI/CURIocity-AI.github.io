<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tasks - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
    color: white;
    padding: 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
}

.container {
    width: 90%;
    max-width: 600px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
}

h1 {
    font-size: 2rem;
    color: #ffdd57;
    margin-bottom: 20px;
}

.task-list {
    text-align: left;
    margin: 20px 0;
}

.task-list li {
    margin: 15px 0;
    font-size: 16px;
}

.task-list input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.2);
}

button {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    background: #ffdd57;
    color: #222;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
    margin-top: 20px;
}

button:hover {
    background: #f4c542;
}

button:disabled {
    background: gray;
    cursor: not-allowed;
}

.back-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    background: #6a0dad;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

.back-button:hover {
    background: #8a2be2;
}
    </style>
</head>
<body>
    <div class="task-container">
        <h1>üéÅ Airdrop Tasks</h1>
        <h2>Complete the tasks below:</h2>

        <!-- Tasks Section -->
        <div class="tasks-list">
            <label>
                <input type="checkbox" class="task-checkbox" onclick="validateTasks()"> Retweet our pinned post on
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </label>
            <label>
                <input type="checkbox" class="task-checkbox" onclick="validateTasks()"> Join our
                <a href="https://t.me" target="_blank">Telegram Group</a>
            </label>
            <label>
                <input type="checkbox" class="task-checkbox" onclick="validateTasks()"> Follow us on
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </label>
        </div>

        <!-- Proceed Button -->
        <button id="proceedButton" onclick="showProofForm()" disabled>Proceed</button>

        <!-- Proof Submission Section -->
        <form id="proofForm" onsubmit="submitProof(event)">
            <input type="text" id="wallet" placeholder="Enter your Wallet Address" required>
            <input type="text" id="twitterLink" placeholder="Enter Twitter Retweet Link" required>
            <input type="text" id="telegramUsername" placeholder="Enter Telegram Username" required>
            <button type="submit">Submit Proof</button>
        </form>

        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">Back to Guide</button>
    </div>

    <script>
        // Validate tasks and enable Proceed button
        function validateTasks() {
            const tasks = document.querySelectorAll(".task-checkbox");
            const allCompleted = Array.from(tasks).every(task => task.checked);
            const proceedButton = document.getElementById("proceedButton");

            if (allCompleted) {
                proceedButton.disabled = false;
                proceedButton.classList.add("enabled");
            } else {
                proceedButton.disabled = true;
                proceedButton.classList.remove("enabled");
            }
        }

        // Show Proof Submission Form
        function showProofForm() {
            const proofForm = document.getElementById("proofForm");
            proofForm.style.display = "block";
            window.scrollTo({ top: proofForm.offsetTop, behavior: "smooth" });
        }

        // Handle Proof Submission
        function submitProof(event) {
            event.preventDefault();

            const wallet = document.getElementById("wallet").value.trim();
            const twitterLink = document.getElementById("twitterLink").value.trim();
            const telegramUsername = document.getElementById("telegramUsername").value.trim();

            if (!wallet || !twitterLink || !telegramUsername) {
                alert("Please complete all fields before submitting.");
                return;
            }

            alert("‚úÖ Proof submitted successfully! We'll review your submission shortly.");
            document.getElementById("proofForm").reset();
        }

        // Go Back to Previous Page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
