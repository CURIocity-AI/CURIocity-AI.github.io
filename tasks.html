<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tasks - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { db } from './auth.js';
        import { addDoc, collection } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Handle Task Completion Validation
        function validateTasks() {
            const tasks = document.querySelectorAll(".task-checkbox");
            const allCompleted = Array.from(tasks).every(task => task.checked);

            if (allCompleted) {
                document.getElementById("proofForm").style.display = "block";
                alert("‚úÖ All tasks completed! Please submit your proof.");
            } else {
                alert("‚ö†Ô∏è Please complete all tasks before submitting proof.");
            }
        }

        // Handle Proof Submission
        async function submitProof(event) {
            event.preventDefault();

            const wallet = document.getElementById("wallet").value.trim();
            const twitterLink = document.getElementById("twitterLink").value.trim();
            const telegramUsername = document.getElementById("telegramUsername").value.trim();

            if (!wallet || !twitterLink || !telegramUsername) {
                alert("Please complete all fields before submitting.");
                return;
            }

            try {
                await addDoc(collection(db, "airdrop_proofs"), {
                    wallet,
                    twitterLink,
                    telegramUsername,
                    status: "Pending Review",
                    submittedAt: new Date().toISOString(),
                });

                alert("‚úÖ Proof submitted successfully!");
                document.getElementById("proofForm").reset();
                window.location.href = "success.html"; // Redirect after submission
            } catch (error) {
                console.error("Error submitting proof:", error);
                alert("‚ùå Failed to submit proof. Please try again later.");
            }
        }

        // Back to Guide Button Functionality
        function goBack() {
            window.location.href = "guide.html";
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .task-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .tasks-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .tasks-list input[type="checkbox"] {
            margin-right: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background: #ffdd57;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #f4c542;
        }

        #proofForm {
            display: none; /* Hidden until tasks are completed */
            margin-top: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #6a0dad;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h1>üéÅ Airdrop Tasks</h1>
        <h2>Complete the tasks below:</h2>

        <!-- Tasks Section -->
        <div class="tasks-list">
            <label>
                <input type="checkbox" class="task-checkbox"> Retweet the pinned post on our Twitter
            </label>
            <br>
            <label>
                <input type="checkbox" class="task-checkbox"> Join our Telegram group
            </label>
            <br>
            <label>
                <input type="checkbox" class="task-checkbox"> Follow our Instagram page
            </label>
        </div>

        <button onclick="validateTasks()">‚úÖ Mark Tasks as Completed</button>

        <!-- Proof Submission Section -->
        <form id="proofForm" onsubmit="submitProof(event)">
            <input type="text" id="wallet" placeholder="Enter your Wallet Address" required>
            <input type="text" id="twitterLink" placeholder="Enter Twitter Retweet Link" required>
            <input type="text" id="telegramUsername" placeholder="Enter Telegram Username" required>
            <button type="submit">Submit Proof</button>
        </form>

        <button class="back-button" onclick="goBack()">Back to Guide</button>
    </div>
</body>
</html>
