<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tasks - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .task-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #ffdd57;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 18px;
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .tasks-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .tasks-list label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .tasks-list input[type="checkbox"] {
            margin-right: 10px;
        }

        .tasks-list a {
            margin-left: 10px;
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        .tasks-list a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background: gray;
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
            transition: background 0.3s ease-in-out;
        }

        button.enabled {
            background: #28a745;
            cursor: pointer;
        }

        button:hover.enabled {
            background: #218838;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #6a0dad;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h1>üéÅ Airdrop Tasks</h1>
        <h2 id="batchName">Loading Tasks...</h2>
        <p id="countdown">Loading next task timer...</p>

        <!-- Tasks Section -->
        <div class="tasks-list" id="tasksList">
            <!-- Dynamically Loaded Tasks -->
        </div>

        <!-- Proceed Button -->
        <button id="proceedButton" onclick="proceedTasks()" disabled>Proceed</button>

        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">Back to Guide</button>
    </div>

    <script type="module">
        import { db } from "./auth.js";
        import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                await loadAirdropSettings();
                await loadTasks();
            } catch (error) {
                console.error("Error loading data:", error);
            }
        });

        async function loadAirdropSettings() {
            try {
                const docRef = doc(db, "settings", "airdropSettings");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log("Airdrop Settings:", data);

                    // Update Timer
                    const timestamp = data.timestamp.toDate();
                    startCountdownTimer(timestamp);

                    // Display Batch Name
                    document.getElementById("batchName").innerText = data.batchName;
                } else {
                    console.log("No settings found!");
                }
            } catch (error) {
                console.error("Error loading settings:", error);
            }
        }
