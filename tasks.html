<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tasks - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { db } from './auth.js';
        import { addDoc, collection } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Enable the Proceed Button when all tasks are checked
        function validateTasks() {
            const tasks = document.querySelectorAll(".task-checkbox");
            const allCompleted = Array.from(tasks).every(task => task.checked);

            const proceedButton = document.getElementById("proceedButton");
            if (allCompleted) {
                proceedButton.disabled = false;
                proceedButton.classList.add("enabled");
            } else {
                proceedButton.disabled = true;
                proceedButton.classList.remove("enabled");
            }
        }

        // Handle Proof Submission
        async function submitProof(event) {
            event.preventDefault();

            const wallet = document.getElementById("wallet").value.trim();
            const twitterLink = document.getElementById("twitterLink").value.trim();
            const telegramUsername = document.getElementById("telegramUsername").value.trim();

            if (!wallet || !twitterLink || !telegramUsername) {
                alert("Please complete all fields before submitting.");
                return;
            }

            try {
                // Save proof to Firestore
                await addDoc(collection(db, "airdrop_proofs"), {
                    wallet,
                    twitterLink,
                    telegramUsername,
                    status: "Pending Review",
                    submittedAt: new Date().toISOString(),
                });

                alert("‚úÖ Proof submitted successfully!");
                document.getElementById("proofForm").reset();
                window.location.href = "success.html"; // Redirect to a success page
            } catch (error) {
                console.error("Error submitting proof:", error);
                alert("‚ùå Failed to submit proof. Please try again later.");
            }
        }

        function goBack() {
            window.location.href = "guide.html";
        }
    </script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .task-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .tasks-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .tasks-list label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .tasks-list input[type="checkbox"] {
            margin-right: 10px;
        }

        .tasks-list a {
            margin-left: 10px;
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        .tasks-list a:hover {
            text-decoration: underline;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background: gray;
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
            transition: background 0.3s ease-in-out;
        }

        button.enabled {
            background: #28a745;
            cursor: pointer;
        }

        button:hover.enabled {
            background: #218838;
        }

        #proofForm {
            display: none; /* Hidden until the "Proceed" button is clicked */
            margin-top: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #6a0dad;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h1>üéÅ Airdrop Tasks</h1>
        <h2>Complete the tasks below:</h2>

        <!-- Tasks Section -->
        <div class="tasks-list">
            <label>
                <input type="checkbox" class="task-checkbox" onclick="validateTasks()"> Retweet our pinned post on
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </label>
            <label>
                <input type="checkbox" class="task-checkbox" onclick="validateTasks()"> Join our
                <a href="https://t.me" target="_blank">Telegram Group</a>
            </label>
            <label>
                <input type="checkbox" class="task-checkbox" onclick="validateTasks()"> Follow us on
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </label>
        </div>

        <!-- Proceed Button -->
        <button id="proceedButton" onclick="document.getElementById('proofForm').style.display = 'block'" disabled>Proceed</button>

        <!-- Proof Submission Section -->
        <form id="proofForm" onsubmit="submitProof(event)">
            <input type="text" id="wallet" placeholder="Enter your Wallet Address" required>
            <input type="text" id="twitterLink" placeholder="Enter Twitter Retweet Link" required>
            <input type="text" id="telegramUsername" placeholder="Enter Telegram Username" required>
            <button type="submit">Submit Proof</button>
        </form>

        <button class="back-button" onclick="goBack()">Back to Guide</button>
    </div>
</body>
</html>
