<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomics - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .chart-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Tokenomics</h1>
    <div class="chart-container">
        <canvas id="tokenomicsChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('tokenomicsChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Liquidity', 'Team', 'Marketing', 'Airdrop', 'Development'],
                datasets: [{
                    data: [40, 20, 15, 15, 10], // Adjust values as needed
                    backgroundColor: ['#ffdd57', '#ff5733', '#33ff57', '#5733ff', '#ff33a1'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                }
            }
        });
    </script>
</body>
</html>
