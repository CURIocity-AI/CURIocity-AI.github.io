<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .register-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            color: #ffdd57;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            background: #ffdd57;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #f4c542;
        }

        .login-link {
            margin-top: 20px;
            display: inline-block;
            color: #ffdd57;
            text-decoration: none;
        }

        .login-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script src="common.js"></script>
    <script type="module" src="auth.js"></script>

    <script type="module">
        import { auth, db } from './auth.js';
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js';
        import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js';

        // Handle Registration
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Create User in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save User Data to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    email: email,
                    tokenBalance: 1000, // Default starting balance
                    stakingRewards: 0,
                    referrals: 0,
                    referralRewards: 0
                });

                alert('Account created successfully!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard after success
            } catch (error) {
                console.error('Error during registration:', error.message);
                alert(error.message);
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
