<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style 3D Date Picker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0f172a;
            perspective: 800px;
        }.picker-container {
        width: 200px;
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .picker {
        display: flex;
        flex-direction: column;
        align-items: center;
        transform-style: preserve-3d;
        transform: rotateX(0deg);
        transition: transform 0.3s ease-out;
    }

    .item {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 24px;
        color: white;
        transform-origin: center;
        opacity: 0.4;
        transition: opacity 0.3s ease-out;
    }

    .selected {
        font-size: 28px;
        font-weight: bold;
        opacity: 1;
    }
</style>

</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div><script>
    const picker = document.getElementById("picker");
    const items = [];
    const itemCount = 10;
    const radius = 80;
    let angle = 0;

    for (let i = 0; i < itemCount; i++) {
        let item = document.createElement("div");
        item.classList.add("item");
        item.textContent = `Item ${i + 1}`;
        let theta = (i / itemCount) * 360;
        item.style.transform = `rotateX(${theta}deg) translateZ(${radius}px)`;
        picker.appendChild(item);
        items.push(item);
    }

    let currentIndex = 0;

    function updatePicker(index) {
        angle = -index * (360 / itemCount);
        picker.style.transform = `rotateX(${angle}deg)`;
        items.forEach((item, i) => {
            if (i === index) {
                item.classList.add("selected");
            } else {
                item.classList.remove("selected");
            }
        });
    }

    window.addEventListener("wheel", (event) => {
        if (event.deltaY > 0) {
            currentIndex = (currentIndex + 1) % itemCount;
        } else {
            currentIndex = (currentIndex - 1 + itemCount) % itemCount;
        }
        updatePicker(currentIndex);
    });

    updatePicker(currentIndex);
</script>

</body>
</html>
