<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Card Picker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }
        .picker {
            position: relative;
            width: 200px;
            height: 300px;
            perspective: 800px;
        }
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card {
            position: absolute;
            width: 180px;
            height: 100px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="picker">
        <div class="carousel" id="carousel"></div>
    </div><script>
    const carousel = document.getElementById("carousel");
    const numCards = 6;
    const angleStep = 360 / numCards;

    for (let i = 0; i < numCards; i++) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.textContent = `Card ${i + 1}`;
        let angle = i * angleStep;
        let z = 150 * Math.cos(angle * Math.PI / 180);
        let y = 150 * Math.sin(angle * Math.PI / 180);
        card.style.transform = `translateZ(${z}px) translateY(${y}px) rotateX(${angle}deg)`;
        carousel.appendChild(card);
    }

    let currentAngle = 0;
    window.addEventListener("wheel", (event) => {
        currentAngle += event.deltaY > 0 ? angleStep : -angleStep;
        carousel.style.transform = `rotateX(${currentAngle}deg)`;
    });
</script>

</body>
</html>
