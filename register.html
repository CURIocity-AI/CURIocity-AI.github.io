<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style 3D Date Picker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0f172a;
            perspective: 800px;
        }.picker-container {
        width: 200px;
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .picker {
        display: flex;
        flex-direction: column;
        align-items: center;
        transform-style: preserve-3d;
        animation: rotateStep 10s linear infinite;
    }

    @keyframes rotateStep {
        0% { transform: rotateX(0deg); }
        10% { transform: rotateX(-36deg); }
        20% { transform: rotateX(-72deg); }
        30% { transform: rotateX(-108deg); }
        40% { transform: rotateX(-144deg); }
        50% { transform: rotateX(-180deg); }
        60% { transform: rotateX(-216deg); }
        70% { transform: rotateX(-252deg); }
        80% { transform: rotateX(-288deg); }
        90% { transform: rotateX(-324deg); }
        100% { transform: rotateX(-360deg); }
    }

    .picker:hover {
        animation-play-state: paused;
    }

    .item {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 24px;
        color: white;
        transform-origin: center;
        opacity: 0.4;
        transition: opacity 0.3s ease-out, font-size 0.3s ease-out;
    }

    .selected {
        font-size: 32px;
        font-weight: bold;
        opacity: 1;
    }
</style>

</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div><script>
    const picker = document.getElementById("picker");
    const items = [];
    const itemCount = 10;
    const radius = 80;

    for (let i = 0; i < itemCount; i++) {
        let item = document.createElement("div");
        item.classList.add("item");
        item.textContent = `Item ${i + 1}`;
        let theta = (i / itemCount) * 360;
        item.style.transform = `rotateX(${theta}deg) translateZ(${radius}px)`;
        picker.appendChild(item);
        items.push(item);
    }

    function updateSelection() {
        let angle = Math.abs(parseInt(getComputedStyle(picker).transform.split(',')[5])) % 360;
        let index = Math.round(angle / 36) % itemCount;
        items.forEach((item, i) => {
            if (i === index) {
                item.classList.add("selected");
            } else {
                item.classList.remove("selected");
            }
        });
    }

    setInterval(updateSelection, 1000);
</script>

</body>
</html>
