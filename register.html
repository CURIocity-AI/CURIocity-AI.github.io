<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .register-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            color: #ffdd57;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
        }

        form input:focus {
            outline: 2px solid #ffdd57;
            box-shadow: 0px 0px 5px #ffdd57;
        }

        form .error {
            color: #ff4d4d;
            font-size: 0.9rem;
            text-align: left;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            background: #ffdd57;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #f4c542;
        }

        .login-link {
            margin-top: 20px;
            display: inline-block;
            color: #ffdd57;
            text-decoration: none;
        }

        .login-link:hover {
            color: white;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            background: #6a0dad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        <form id="registerForm" novalidate>
            <div id="usernameError" class="error"></div>
            <input type="text" id="username" placeholder="Username" required aria-label="Username">
            
            <div id="emailError" class="error"></div>
            <input type="email" id="email" placeholder="Email" required aria-label="Email">
            
            <div id="passwordError" class="error"></div>
            <input type="password" id="password" placeholder="Password" required aria-label="Password">
            
            <button type="submit">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <!-- Import auth.js for backend communication -->
    <script type="module" src="auth.js"></script>
    <script type="module">
        import { registerUser } from './auth.js';

        // Helper functions for validation
        function displayError(id, message) {
            const errorElement = document.getElementById(id);
            errorElement.textContent = message;
        }

        function clearErrors() {
            displayError('usernameError', '');
            displayError('emailError', '');
            displayError('passwordError', '');
        }

        // Form submission handler
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Clear any previous error messages
            clearErrors();

            // Collect form data
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Basic validation
            let isValid = true;

            if (username.length < 3) {
                displayError('usernameError', 'Username must be at least 3 characters long.');
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                displayError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (password.length < 6) {
                displayError('passwordError', 'Password must be at least 6 characters long.');
                isValid = false;
            }

            if (!isValid) return;

            // Call the backend registration function
            try {
                await registerUser(email, password, username);
                alert("Registration successful! Redirecting to login page...");
                window.location.href = "login.html"; // Redirect to login on success
            } catch (error) {
                alert("Registration failed: " + error.message);
            }
        });

        // Go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
