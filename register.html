<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Picker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            background-color: #f4f4f4;
        }
        .picker-container {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
        }
        .picker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(0deg);
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotateX(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotateX(360deg);
            }
        }
        .item {
            position: absolute;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: 1px solid #2980b9;
            transform-origin: center;
            backface-visibility: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .zoom {
            transform: scale(1.3) !important;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const itemCount = 10;
        const radius = 120;
        let items = [];for (let i = 0; i < itemCount; i++) {
        let item = document.createElement("div");
        item.classList.add("item");
        item.textContent = `Item ${i + 1}`;
        let angle = (i / itemCount) * 360;
        item.style.transform = `rotateX(${angle}deg) translateZ(${radius}px)`;
        picker.appendChild(item);
        items.push({ element: item, angle });
    }

    function checkZoomEffect() {
        const rotation = getComputedStyle(picker).transform;
        const matrix = new DOMMatrix(rotation);
        const currentAngle = Math.atan2(matrix.m21, matrix.m22) * (180 / Math.PI);
        
        items.forEach(({ element, angle }) => {
            let diff = Math.abs((angle % 360) - (currentAngle % 360));
            if (diff < 10 || diff > 350) {
                element.classList.add("zoom");
            } else {
                element.classList.remove("zoom");
            }
        });
    }
    
    setInterval(checkZoomEffect, 100);
</script>

</body>
</html>
