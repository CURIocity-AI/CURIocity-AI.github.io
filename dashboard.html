<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0f0f0f, #1a1a2e);
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            color: #ffdd57;
            margin: 0;
        }

        .dashboard-header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
        }

        .stat-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffdd57;
        }

        .stat-card p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: #ffdd57;
            border-radius: 6px;
            width: 0;
            animation: fill-progress 2s ease-in-out forwards;
        }

        @keyframes fill-progress {
            from {
                width: 0;
            }
            to {
                width: 50%; /* Example progress */
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }

            .stat-card h2 {
                font-size: 1.3rem;
            }

            .stat-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <p>Welcome back! Track your $CURI tokens, staking progress, and referrals below.</p>
        </div>

        <div class="stats-grid">
            <!-- Token Balance Card -->
            <div class="stat-card">
                <h2>Token Balance</h2>
                <p><span id="tokenBalance">0</span> $CURI</p>
            </div>

            <!-- Staking Progress Card -->
            <div class="stat-card">
                <h2>Staking Progress</h2>
                <p>Rewards: <span id="stakingRewards">0.0000</span> $CURI</p>
                <div class="progress-container">
                    <div class="progress-label">50% Complete</div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="stakingProgress"></div>
                    </div>
                </div>
            </div>

            <!-- Referral Stats Card -->
            <div class="stat-card">
                <h2>Referral Stats</h2>
                <p>Referrals: <span id="referrals">0</span></p>
                <p>Rewards: <span id="referralRewards">0</span> $CURI</p>
            </div>
        </div>
    </div>

    <script>
        // Example Placeholder Data
        document.getElementById("tokenBalance").innerText = 1000;
        document.getElementById("stakingRewards").innerText = 25.4567;
        document.getElementById("referrals").innerText = 5;
        document.getElementById("referralRewards").innerText = 150;

        // Example: Update progress bar dynamically
        const stakingProgress = document.getElementById("stakingProgress");
        stakingProgress.style.width = "50%"; // Example progress value
    </script>
</body>
</html>
