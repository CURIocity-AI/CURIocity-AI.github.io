<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .tasks-list label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .tasks-list input[type="checkbox"] {
            margin-right: 10px;
        }

        .tasks-list a {
            margin-left: 10px;
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        .tasks-list a:hover {
            text-decoration: underline;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button.disabled {
            background: gray;
            cursor: not-allowed;
        }

        .button.enabled {
            background: #28a745;
        }

        .button.enabled:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <h2>ðŸŽ¯ Airdrop Tasks</h2>
        <p id="countdown">Loading next task timer...</p>

        <!-- Task List -->
        <div class="tasks-list" id="tasksList">
            <p>Loading tasks...</p>
        </div>

        <!-- Proceed Button -->
        <button id="proceedButton" class="button disabled" onclick="proceedTasks()">Proceed</button>
    </div>

    <script type="module">
        import { auth, db } from './auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Monitor Authentication State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User authenticated:", user.email);
                await loadTasks();
            } else {
                window.location.href = "login.html"; // Redirect unauthenticated users
            }
        });

        // Load Tasks Dynamically
        async function loadTasks() {
            const tasksList = document.getElementById("tasksList");
            tasksList.innerHTML = "";

            const tasksRef = collection(db, "tasks");
            const querySnapshot = await getDocs(tasksRef);

            if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                    const task = doc.data();
                    const taskItem = `
                        <label>
                            <input type="checkbox" class="task-checkbox" onclick="validateTasks()"> 
                            ${task.taskName} (${task.reward} $CURI)
                            <a href="${task.url}" target="_blank">Perform Task</a>
                        </label>
                    `;
                    tasksList.insertAdjacentHTML("beforeend", taskItem);
                });
            } else {
                tasksList.innerHTML = "<p>No tasks available at the moment.</p>";
            }
        }

        // Validate Tasks
        function validateTasks() {
            const checkboxes = document.querySelectorAll(".task-checkbox");
            const allChecked = Array.from(checkboxes).every((checkbox) => checkbox.checked);
            const proceedButton = document.getElementById("proceedButton");

            if (allChecked) {
                proceedButton.classList.remove("disabled");
                proceedButton.classList.add("enabled");
                proceedButton.disabled = false;
            } else {
                proceedButton.classList.add("disabled");
                proceedButton.classList.remove("enabled");
                proceedButton.disabled = true;
            }
        }

        // Proceed Tasks
        function proceedTasks() {
            alert("Tasks completed! Proceeding to submit proof...");
            // Redirect or open proof submission section
        }
    </script>
</body>
</html>
