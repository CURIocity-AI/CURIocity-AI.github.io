<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curiosity ($CURI) Token</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
      color: white;
      overflow-x: hidden;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
    }
    .cta-button {
      display: inline-block;
      padding: 14px 30px;
      margin-top: 20px;
      background: #6a0dad;
      color: white;
      font-size: 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
      font-weight: bold;
      box-shadow: 0px 0px 10px rgba(106, 13, 173, 0.8);
    }
    .cta-button:hover {
      background: #8a2be2;
      box-shadow: 0px 0px 15px rgba(138, 43, 226, 1);
    }
    .light-mode {
      background: #f4f4f4;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Curiosity ($CURI) Token</h1>
    <p>Curiosity didn’t kill the cat, it made it rich!</p>

    <!-- CTA Buttons -->
    <a href="tokenomics.html" class="cta-button">📊 Tokenomics</a>
    <a href="roadmap.html" class="cta-button">🗺️ Roadmap</a>
    <a href="#" class="cta-button" id="joinAirdrop">🎁 Join the Airdrop</a>
    <a href="staking.html" class="cta-button">🔒 Staking</a>
    <a href="register.html" class="cta-button">📝 Register</a>
  </div>

  <script type="module">
    import { auth } from "./auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    // Handle Airdrop Button
    document.getElementById("joinAirdrop").addEventListener("click", () => {
      // Check user authentication
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Redirect logged-in users to Airdrop Guide page
          window.location.href = "guide.html";
        } else {
          // Redirect unauthenticated users to Login or Register page
          alert("Please log in or register to join the airdrop.");
          window.location.href = "login.html";
        }
      });
    });
  </script>
</body>
</html>
