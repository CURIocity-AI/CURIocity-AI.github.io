<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity ($CURI)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            overflow-x: hidden;
        }.hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        position: relative;
    }

    .hero h1 {
        font-size: 4rem;
        margin: 0 0 20px;
        background: linear-gradient(90deg, #00bcd4, #008c9e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        0% {
            text-shadow: 0 0 5px #00bcd4, 0 0 10px #008c9e, 0 0 20px #00bcd4;
        }
        100% {
            text-shadow: 0 0 20px #00bcd4, 0 0 30px #008c9e, 0 0 40px #00bcd4;
        }
    }

    .hero p {
        font-size: 1.5rem;
        margin-bottom: 30px;
    }

    .btn {
        background: #00bcd4;
        color: #ffffff;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
    }

    .btn:hover {
        background: #008c9e;
        transform: scale(1.1);
        box-shadow: 0 5px 20px rgba(0, 140, 158, 0.6);
    }

    .features {
        padding: 50px 20px;
        background: #1e293b;
        text-align: center;
    }

    .features h2 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .features .feature-item {
        font-size: 1.2rem;
        margin: 10px 0;
    }

</style>

</head>
<body><div class="hero">
    <h1>Welcome to Curiosity ($CURI)</h1>
    <p>The token that fuels your curiosity and drives innovation in Web3.</p>
    <button class="btn">Explore Features</button>
</div><div class="features">
    <h2>Features</h2>
    <div class="feature-item">✅ Live Token Data: Price, Market Cap, Supply</div>
    <div class="feature-item">✅ Staking and Rewards with Transparency</div>
    <div class="feature-item">✅ Interactive Roadmap and Tokenomics</div>
    <div class="feature-item">✅ NFT Section: Browse, Buy, and Trade</div>
</div></body>
</html>
