!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity ($CURI) Token</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background Animation */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .logo {
            width: 180px;
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out 0.3s, transform 1s ease-out 0.3s;
        }

        h1, p, .cta-button {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 30px;
            margin-top: 20px;
            background: #6a0dad;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(106, 13, 173, 0.8);
        }

        .cta-button:hover {
            background: #8a2be2;
            box-shadow: 0px 0px 15px rgba(138, 43, 226, 1);
        }

        /* Token Data - Now Always Visible */
        .token-data {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 223, 0, 0.2);
            border: 1px solid #ffdd57;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 0px 15px rgba(255, 223, 0, 0.5);
            color: #ffdd57;
            opacity: 1;
            transform: translateY(0);
            transition: none; /* No animation delay */
        }

        /* Sequential Animations */
        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="curiosity_logo.png" alt="Curiosity Logo" class="logo">
        <h1>Curiosity ($CURI) Token</h1>
        <p>Curiosity didn‚Äôt kill the cat, it made it rich!</p>
        <a href="community.html" class="cta-button">Join Our Community</a>
        <a href="tokenomics.html" class="cta-button">üìä Tokenomics</a>
        <a href="roadmap.html" class="cta-button">üó∫Ô∏è Roadmap</a>

        <!-- Token Data Now Always Visible -->
        <div class="token-data">
            <h2>Live Token Data</h2>
            <p>üí∞ Price: <span id="price">$0.001</span></p>
            <p>üìä Market Cap: <span id="marketcap">$500,000</span></p>
            <p>üîÑ Total Supply: 500,000,000 $CURI</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => document.querySelector(".container").classList.add("show"), 200);
            setTimeout(() => document.querySelector(".logo").classList.add("show"), 400);
            setTimeout(() => document.querySelector("h1").classList.add("show"), 600);
            setTimeout(() => document.querySelector("p").classList.add("show"), 800);
            setTimeout(() => document.querySelectorAll(".cta-button")[0].classList.add("show"), 1000);
            setTimeout(() => document.querySelectorAll(".cta-button")[1].classList.add("show"), 1200);
            setTimeout(() => document.querySelectorAll(".cta-button")[2].classList.add("show"), 1400);
        });
    </script>
</body>
</html>
