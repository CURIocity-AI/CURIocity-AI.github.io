<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity ($CURI) Token</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function updateTokenData() {
            document.getElementById("price").innerText = "$0.001";
            document.getElementById("marketcap").innerText = "$500,000";
        }

        setTimeout(updateTokenData, 2000);
    </script>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            transition: 0.5s;
        }

        .dark-mode {
            background: #fff;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 170px;
            border-radius: 50%;
            margin-top: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        .cta-button {
            display: inline-block;
            padding: 14px 30px;
            margin-top: 20px;
            background: #6a0dad;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .cta-button:hover {
            background: #8a2be2;
        }

        /* Token Data Section */
        .token-data {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Dark Mode Button */
        .dark-mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #ffdd57;
            color: #333;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .dark-mode-btn:hover {
            background: #f4c542;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">‚òÄÔ∏è Toggle Mode</button>
    <div class="container">
        <img src="curiosity_logo.png" alt="Curiosity Logo" class="logo">
        <h1>Curiosity ($CURI) Token</h1>
        <p>Curiosity didn‚Äôt kill the cat, it made it rich!</p>
        <a href="community.html" class="cta-button">Join Our Community</a>

        <div class="token-data">
            <h2>Live Token Data</h2>
            <p>üí∞ Price: <span id="price">$0.00</span></p>
            <p>üìä Market Cap: <span id="marketcap">$0</span></p>
            <p>üîÑ Total Supply: 500,000,000 $CURI</p>
        </div>
    </div>
</body>
</html>
