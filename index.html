<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity ($CURI)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(15, 23, 42, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00bcd4;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background: #ffffff;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background: #1e293b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #00bcd4;
        }

        @media screen and (max-width: 768px) {
            nav div {
                display: none;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

<nav>
    <div><a href="#">Curiosity ($CURI)</a></div>
    <div>
        <a href="#features">Features</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#tokenomics">Tokenomics</a>
        <a href="#nfts">NFTs</a>
    </div>
    <div class="menu-icon" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <a href="#features">Features</a>
    <a href="#roadmap">Roadmap</a>
    <a href="#tokenomics">Tokenomics</a>
    <a href="#nfts">NFTs</a>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }
</script>

</body>
</html>
