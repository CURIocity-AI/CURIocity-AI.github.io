<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            color: #ffdd57;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            background: #ffdd57;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #f4c542;
        }

        .register-link,
        .recovery-link {
            margin-top: 20px;
            display: inline-block;
            color: #ffdd57;
            text-decoration: none;
        }

        .register-link:hover,
        .recovery-link:hover {
            color: white;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            background: #6a0dad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginForm">Login</button>
        </form>
        <a href="register.html" class="register-link">Don't have an account? Register</a>
        <br>
        <a href="password-recovery.html" class="recovery-link">Forgot Password?</a>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

<script type="module" src="./login.js"></script>
    <script src="common.js"></script>
</body>
</html>
