<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Infinite Scrolling Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        .picker-container {
            perspective: 1000px;
            overflow: hidden;
            height: 200px;
            width: 300px; /* Increased width */
            position: relative;
        }
        .picker {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) rotateX(0deg);
            transform-style: preserve-3d;
            transition: transform 1s linear;
        }
        .picker-item {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotateX(var(--rotate)) translateZ(120px);
            transform-origin: center center;
            font-size: 24px;
            color: white;
            text-align: center;
            transition: opacity 0.3s;
            opacity: 0.7;
        }
        .selected {
            opacity: 1;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const words = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"];
        const totalItems = words.length;
        let angle = 0;function createItems() {
        picker.innerHTML = "";
        words.forEach((word, i) => {
            const div = document.createElement("div");
            div.classList.add("picker-item");
            div.style.setProperty("--rotate", `${i * (360 / totalItems)}deg`);
            div.textContent = word;
            picker.appendChild(div);
        });
    }

    function updatePicker() {
        angle -= 36; 
        picker.style.transition = "transform 1s linear"; /* Smooth continuous rotation */
        picker.style.transform = `translateY(-50%) rotateX(${angle}deg)`;
    }

    function autoRotate() {
        updatePicker();
        setTimeout(autoRotate, 1000);
    }

    createItems();
    autoRotate();
</script>

</body>
</html>
