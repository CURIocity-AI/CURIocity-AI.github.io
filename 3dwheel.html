<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Date Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        .picker-container {
            perspective: 1000px;
            overflow: hidden;
            height: 150px;
            width: 120px;
            position: relative;
        }
        .picker {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) rotateX(0deg);
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }
        .picker-item {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotateX(var(--rotate)) translateZ(100px);
            transform-origin: center center;
            font-size: 20px;
            color: white;
            transition: opacity 0.3s;
            opacity: 0.5;
        }
        .selected {
            opacity: 1;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const items = [];
        const totalItems = 10;
        let angle = 0;
        let selectedIndex = 5;for (let i = 0; i < totalItems; i++) {
        const div = document.createElement("div");
        div.classList.add("picker-item");
        div.style.setProperty("--rotate", `${(i - selectedIndex) * 36}deg`);
        div.textContent = i;
        picker.appendChild(div);
        items.push(div);
    }

    function updatePicker() {
        items.forEach((item, index) => {
            let rotation = (index - selectedIndex) * 36;
            item.style.setProperty("--rotate", `${rotation}deg`);
            item.classList.toggle("selected", index === selectedIndex);
        });
        picker.style.transform = `translateY(-50%) rotateX(${-selectedIndex * 36}deg)`;
    }

    let startY = 0, currentY = 0, isDragging = false;

    function onDragStart(event) {
        isDragging = true;
        startY = event.touches ? event.touches[0].clientY : event.clientY;
    }

    function onDragMove(event) {
        if (!isDragging) return;
        currentY = event.touches ? event.touches[0].clientY : event.clientY;
        let delta = (startY - currentY) / 5;
        selectedIndex = Math.max(0, Math.min(totalItems - 1, selectedIndex + Math.sign(delta)));
        updatePicker();
        startY = currentY;
    }

    function onDragEnd() {
        isDragging = false;
    }

    document.addEventListener("mousedown", onDragStart);
    document.addEventListener("mousemove", onDragMove);
    document.addEventListener("mouseup", onDragEnd);
    document.addEventListener("touchstart", onDragStart);
    document.addEventListener("touchmove", onDragMove);
    document.addEventListener("touchend", onDragEnd);

    updatePicker();
</script>

</body>
</html>
