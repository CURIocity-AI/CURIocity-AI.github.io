<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Picker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }
        .picker-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }
        .picker {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .item {
            position: absolute;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: 1px solid #2980b9;
            transform-origin: center;
            backface-visibility: hidden;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const itemCount = 10;
        const radius = 120;

        for (let i = 0; i < itemCount; i++) {
            let item = document.createElement("div");
            item.classList.add("item");
            item.textContent = `Item ${i + 1}`;
            let angle = (i / itemCount) * 360;
            item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            picker.appendChild(item);
        }

        function updateItems() {
            const items = document.querySelectorAll(".item");
            items.forEach((item, index) => {
                let rotationAngle = (index / itemCount) * 360;
                let currentRotation = ((Date.now() / 10000) * 360) % 360;
                let diff = Math.abs((rotationAngle - currentRotation + 180) % 360 - 180);
                
                if (diff < 20) {
                    item.style.transform = `rotateY(${rotationAngle}deg) translateZ(${radius}px) scale(1.3)`;
                    item.style.fontSize = "22px";
                } else {
                    item.style.transform = `rotateY(${rotationAngle}deg) translateZ(${radius}px) scale(1)`;
                    item.style.fontSize = "18px";
                }
            });

            requestAnimationFrame(updateItems);
        }

        updateItems();
    </script>
</body>
</html>
