<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectName - Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Keyframe animation for flying in and out */
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutToRight {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Animation for the container to fly in and out */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Initially hide the action menu */
        .action-menu {
            visibility: hidden;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s, visibility 0.5s;
        }

        /* Show action menu when visible */
        .action-menu.visible {
            visibility: visible;
            opacity: 1;
            transform: translateX(0);
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Action items fly in one by one */
        .action-item {
            animation: slideInFromRight 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(100%);
        }

        /* Staggered delays for each item */
        .action-item:nth-child(1) { animation-delay: 0.1s; }
        .action-item:nth-child(2) { animation-delay: 0.2s; }
        .action-item:nth-child(3) { animation-delay: 0.3s; }
        .action-item:nth-child(4) { animation-delay: 0.4s; }
        .action-item:nth-child(5) { animation-delay: 0.5s; }
        .action-item:nth-child(6) { animation-delay: 0.6s; }
        .action-item:nth-child(7) { animation-delay: 0.7s; }
        .action-item:nth-child(8) { animation-delay: 0.8s; }

        /* Reverse animation for sliding out */
        .action-item.hidden {
            animation: slideOutToRight 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Top Navigation -->
    <header class="flex items-center justify-between px-6 py-4 bg-gray-800 sticky top-0 shadow-md">
        <h1 class="text-xl font-bold">$CURI</h1>
        <div class="flex gap-4">
            <button id="notification" class="text-xl cursor-pointer">
                <i class="fas fa-bell"></i>
            </button>
            <button id="profile" class="text-xl cursor-pointer">
                <i class="fas fa-user-circle"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6">
        <!-- Dashboard Preview -->
        <div class="bg-gray-700 p-6 rounded-xl mb-4 shadow-lg">
            <h2 class="text-lg font-semibold">Welcome Back, User!</h2>
            <p>Balance: <span id="tokenBalance" class="font-bold">Loading...</span></p>
            <p>Token Price: <span id="tokenPrice" class="text-green-400">Fetching...</span></p>
        </div>

        <!-- Quick Actions -->
        <div class="fixed bottom-20 right-6">
            <!-- Floating Action Button -->
            <button id="quickActions" class="bg-gradient-to-r from-green-500 to-green-700 p-5 rounded-full shadow-lg text-white text-2xl hover:scale-110 transform transition-all duration-200 focus:outline-none tooltip" data-tooltip="Quick Actions">
                <i class="fas fa-plus"></i>
            </button>

            <!-- Action Dropdown Menu -->
            <div id="actionMenu" class="action-menu absolute bottom-24 right-8 bg-gray-800 p-4 rounded-lg shadow-lg space-y-2 w-48 max-h-72 overflow-y-auto">
                <button id="claimAirdrop" class="action-item w-full bg-blue-500 p-3 rounded-lg text-white hover:bg-blue-600 transition">Claim Airdrop</button>
                <button id="stakeTokens" class="action-item w-full bg-yellow-500 p-3 rounded-lg text-white hover:bg-yellow-600 transition">Stake Tokens</button>
                <button id="viewTransactions" class="action-item w-full bg-purple-500 p-3 rounded-lg text-white hover:bg-purple-600 transition">View Transactions</button>
                <button id="viewTasks" class="action-item w-full bg-teal-500 p-3 rounded-lg text-white hover:bg-teal-600 transition">View Tasks</button>
                <button id="rewards" class="action-item w-full bg-pink-500 p-3 rounded-lg text-white hover:bg-pink-600 transition">Rewards</button>
                <button id="profileSettings" class="action-item w-full bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-600 transition">Profile Settings</button>
                <button id="logout" class="action-item w-full bg-red-500 p-3 rounded-lg text-white hover:bg-red-600 transition">Logout</button>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-gray-700 p-6 rounded-xl shadow-lg">
            <h3 class="text-md font-semibold mb-2">Recent Transactions</h3>
            <ul id="transactionList" class="text-sm divide-y divide-gray-600 overflow-y-auto max-h-48">
                <li class="py-2">No recent transactions</li>
            </ul>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center transition-opacity duration-300">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-80 animate-scale">
            <p class="text-lg mb-4" id="modalMessage">Are you sure?</p>
            <div class="flex justify-around">
                <button id="confirmAction" class="bg-green-500 px-4 py-2 rounded-lg">Confirm</button>
                <button id="cancelAction" class="bg-red-500 px-4 py-2 rounded-lg">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed bottom-4 left-4 space-y-2">
        <div id="toastSuccess" class="toast bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm hidden">Transaction Successful!</div>
        <div id="toastError" class="toast bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm hidden">Transaction Failed!</div>
        <div id="toastInfo" class="toast bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm hidden">Wallet Connected</div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="flex justify-around items-center bg-gray-800 py-3 fixed bottom-0 w-full shadow-md">
        <button class="text-xl cursor-pointer active-tab"><i class="fas fa-home"></i></button>
        <button class="text-xl cursor-pointer"><i class="fas fa-tasks"></i></button>
        <button class="text-xl cursor-pointer"><i class="fas fa-wallet"></i></button>
        <button class="text-xl cursor-pointer"><i class="fas fa-user"></i></button>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const actionMenu = document.getElementById("actionMenu");
            const quickActionsButton = document.getElementById("quickActions");

            const claimAirdropButton = document.getElementById("claimAirdrop");
            const stakeTokensButton = document.getElementById("stakeTokens");
            const viewTransactionsButton = document.getElementById("viewTransactions");
            const viewTasksButton = document.getElementById("viewTasks");
            const rewardsButton = document.getElementById("rewards");
            const profileSettingsButton = document.getElementById("profileSettings");
            const logoutButton = document.getElementById("logout");

            const transactionList = document.getElementById("transactionList");
            const confirmationModal = document.getElementById("confirmationModal");
            const modalMessage = document.getElementById("modalMessage");
            const confirmAction = document.getElementById("confirmAction");
            const cancelAction = document.getElementById("cancelAction");

            let currentAction = null;

            // Show Action Menu when Button is clicked
            quickActionsButton.addEventListener("click", () => {
                if (actionMenu.classList.contains("visible")) {
                    // Close the menu (items fly out)
                    actionMenu.classList.remove("visible");
                    const items = document.querySelectorAll(".action-item");
                    items.forEach(item => {
                        item.classList.add("hidden");
                    });
                } else {
                    // Open the menu (items fly in)
                    actionMenu.classList.add("visible");
                    const items = document.querySelectorAll(".action-item");
                    items.forEach(item => {
                        item.classList.remove("hidden");
                    });
                }
            });

            // Close menu when clicking outside
            window.addEventListener("click", (e) => {
                if (!actionMenu.contains(e.target) && !quickActionsButton.contains(e.target)) {
                    // Close the menu (items fly out)
                    actionMenu.classList.remove("visible");
                    const items = document.querySelectorAll(".action-item");
                    items.forEach(item => {
                        item.classList.add("hidden");
                    });
                }
            });

            // Example function to add transaction
            async function addTransaction(action, amount) {
                const now = new Date().toLocaleTimeString();
                const listItem = document.createElement("li");
                listItem.className = "py-2 flex justify-between items-center";
                listItem.innerHTML = `
                    <span class="text-sm">✔ ${action} ${amount} TOKEN</span>
                    <span class="text-xs text-gray-400">${now}</span>
                `;
                transactionList.prepend(listItem);
            }

            // Show Modal for Confirmation
            function showModal(action, callback) {
                modalMessage.textContent = `Confirm ${action}?`;
                confirmationModal.classList.remove("hidden");
                currentAction = callback;
            }

            // Action for Buttons
            claimAirdropButton.addEventListener("click", () => {
                showModal("Claim Airdrop", async () => {
                    addTransaction("Claimed Airdrop", "500");
                    showToast("Success");
                });
            });

            stakeTokensButton.addEventListener("click", () => {
                showModal("Stake Tokens", async () => {
                    addTransaction("Staked Tokens", "200");
                    showToast("Success");
                });
            });

            viewTransactionsButton.addEventListener("click", () => {
                showModal("View Transactions", async () => {
                    showToast("Info");
                });
            });

            viewTasksButton.addEventListener("click", () => {
                showModal("View Tasks", async () => {
                    showToast("Info");
                });
            });

            rewardsButton.addEventListener("click", () => {
                showModal("View Rewards", async () => {
                    showToast("Info");
                });
            });

            profileSettingsButton.addEventListener("click", () => {
                showModal("Profile Settings", async () => {
                    showToast("Info");
                });
            });

            logoutButton.addEventListener("click", () => {
                showModal("Logout", async () => {
                    showToast("Info");
                });
            });

            confirmAction.addEventListener("click", () => {
                if (currentAction) currentAction();
                confirmationModal.classList.add("hidden");
                showToast("Success");
            });

            cancelAction.addEventListener("click", () => {
                confirmationModal.classList.add("hidden");
            });

            function showToast(type) {
                const toast = document.getElementById(`toast${type}`);
                toast.classList.remove("hidden");
                setTimeout(() => toast.classList.add("hidden"), 3000);
            }
        });
    </script>
</body>
</html>
