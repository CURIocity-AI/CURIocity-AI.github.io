<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectName - Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Top Navigation -->
    <header class="flex items-center justify-between px-4 py-3 bg-gray-800 sticky top-0">
        <h1 class="text-lg font-bold">ProjectName</h1>
        <div class="flex gap-4">
            <button id="notification" class="text-xl">
                <i class="fas fa-bell"></i> <!-- Facebook-like notification icon -->
            </button>
            <button id="profile" class="text-xl">
                <i class="fas fa-user-circle"></i> <!-- Facebook-like profile icon -->
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4">
        <!-- Dashboard Preview -->
        <div class="bg-gray-700 p-4 rounded-xl mb-4">
            <h2 class="text-lg">Welcome Back, User!</h2>
            <p>Balance: <span class="font-bold">1000 TOKEN</span></p>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <button class="bg-cyan-600 p-2 rounded-lg">Claim Airdrop</button>
            <button class="bg-cyan-600 p-2 rounded-lg">Stake Tokens</button>
        </div>

        <!-- Recent Activity -->
        <div class="bg-gray-700 p-4 rounded-xl">
            <h3 class="text-md font-semibold">Recent Transactions</h3>
            <ul class="mt-2 text-sm">
                <li>✔ Staked 500 TOKEN</li>
                <li>✔ Claimed 200 TOKEN</li>
            </ul>
        </div>
    </main>

    <!-- Bottom Navigation (Fixed to the bottom) -->
    <nav class="flex justify-around items-center bg-gray-800 py-3 fixed bottom-0 w-full">
        <button class="text-xl">
            <i class="fas fa-home"></i> <!-- Facebook-like home icon -->
        </button>
        <button class="text-xl">
            <i class="fas fa-tasks"></i> <!-- Tasks icon -->
        </button>
        <button class="text-xl">
            <i class="fas fa-wallet"></i> <!-- Wallet icon -->
        </button>
        <button class="text-xl">
            <i class="fas fa-user"></i> <!-- Profile icon -->
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
