<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Banking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Custom styles for the dashboard */
        body {
            background-color: #1a202c;
            color: #edf2f7;
        }
        .card {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .balance {
            font-size: 2rem;
            font-weight: 700;
            color: #48bb78;
        }
        .token-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f6ad55;
        }
        .action-button {
            background-color: #48bb78;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #38a169;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }
        .modal-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .modal-button.confirm {
            background-color: #48bb78;
            color: #fff;
        }
        .modal-button.cancel {
            background-color: #e53e3e;
            color: #fff;
        }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal">
    <!-- Top Navigation -->
    <header class="flex items-center justify-between px-6 py-4 bg-gray-800 shadow-md">
        <h1 class="text-xl font-bold">Web3 Bank</h1>
        <div class="flex gap-4">
            <button id="notification" class="text-xl cursor-pointer" aria-label="Notifications">
                <i class="fas fa-bell"></i>
            </button>
            <button id="profile" class="text-xl cursor-pointer" aria-label="Profile">
                <i class="fas fa-user-circle"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-6">
        <!-- Dashboard Preview -->
        <div class="card mb-6">
            <div class="card-header">Welcome Back, User!</div>
            <div class="mt-4">
                <div>Balance: <span id="tokenBalance" class="balance">Loading...</span></div>
                <div>Token Price: <span id="tokenPrice" class="token-price">Fetching...</span></div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="flex justify-end mb-6">
            <button id="quickActions" class="action-button">Quick Actions</button>
        </div>
        <div id="actionMenu" class="hidden flex flex-col space-y-4">
            <button id="claimAirdrop" class="action-button">Claim Airdrop</button>
            <button id="stakeTokens" class="action-button">Stake Tokens</button>
            <button id="viewTransactions" class="action-button">View Transactions</button>
            <button id="viewTasks" class="action-button">View Tasks</button>
            <button id="rewards" class="action-button">Rewards</button>
            <button id="profileSettings" class="action-button">Profile Settings</button>
            <button id="logout" class="action-button">Logout</button>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <div class="card-header">Recent Transactions</div>
            <ul id="transactionList" class="mt-4 space-y-2">
                <li class="py-2">No recent transactions</li>
            </ul>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">Are you sure?</p>
            <div class="modal-buttons mt-4">
                <button id="confirmAction" class="modal-button confirm">Confirm</button>
                <button id="cancelAction" class="modal-button cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed bottom-4 left-4 space-y-2" aria-live="polite">
        <div id="toastSuccess" class="toast bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm hidden">Transaction Successful!</div>
        <div id="toastError" class="toast bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm hidden">Transaction Failed!</div>
        <div id="toastInfo" class="toast bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm hidden">Wallet Connected</div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="flex justify-around items-center bg-gray-800 py-3 fixed bottom-0 w-full shadow-md">
        <button class="text-xl cursor-pointer"><i class="fas fa-home"></i></button>
        <button class="text-xl cursor-pointer"><i class="fas fa-tasks"></i></button>
        <button class="text-xl cursor-pointer"><i class="fas fa-wallet"></i></button>
        <button class="text-xl cursor-pointer"><i class="fas fa-user"></i></button>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const actionMenu = document.getElementById("actionMenu");
            const quickActionsButton = document.getElementById("quickActions");

            const claimAirdropButton = document.getElementById("claimAirdrop");
            const stakeTokensButton = document.getElementById("stakeTokens");
            const viewTransactionsButton = document.getElementById("viewTransactions");
            const viewTasksButton = document.getElementById("viewTasks");
            const rewardsButton = document.getElementById("rewards");
            const profileSettingsButton = document.getElementById("profileSettings");
            const logoutButton = document.getElementById("logout");

            const transactionList = document.getElementById("transactionList");
            const confirmationModal = document.getElementById("confirmationModal");
            const modalMessage = document.getElementById("modalMessage");
            const confirmAction = document.getElementById("confirmAction");
            const cancelAction = document.getElementById("cancelAction");

            let currentAction = null;

            // Show Action Menu when Button is clicked
            quickActionsButton.addEventListener("click", () => {
                if (actionMenu.classList.contains("hidden")) {
                    actionMenu.classList.remove("hidden");
                } else {
                    actionMenu.classList.add("hidden");
                }
            });

            // Close menu when clicking outside
            window.addEventListener("click", (e) => {
                if (!actionMenu.contains(e.target) && !quickActionsButton.contains(e.target)) {
                    actionMenu.classList.add("hidden");
                }
            });

            // Example function to add transaction
            async function addTransaction(action, amount) {
                const now = new Date().toLocaleTimeString();
                const listItem = document.createElement("li");
                listItem.className = "py-2 flex justify-between items-center";
                listItem.innerHTML = `
                    <span class="text-sm">âœ” ${action} ${amount ? amount + " TOKEN" : ""}</span>
                    <span class="text-xs text-gray-400">${now}</span>
                `;
                transactionList.prepend(listItem);
            }

            // Show Modal for Confirmation
            function showModal(action, callback) {
");
            });

            cancelAction.addEventListener("click", () => {
                confirmationModal.classList.remove("active");
            });

            function showToast(type) {
                const toast = document.getElementById(`toast${type}`);
                toast.classList.remove("hidden");
                setTimeout(() => toast.classList.add("hidden"), 3000);
            }

            const buttons = [
                { id: "claimAirdrop", action: "Claim Airdrop", amount: "500" },
                { id: "stakeTokens", action: "Stake Tokens", amount: "200" },
                { id: "viewTransactions", action: "View Transactions" },
                { id: "viewTasks", action: "View Tasks" },
                { id: "rewards", action: "View Rewards" },
                { id: "profileSettings", action: "Profile Settings" },
                { id: "logout", action: "Logout" },
            ];

            buttons.forEach(button => {
                const btnElement = document.getElementById(button.id);
                btnElement.addEventListener("click", () => {
                    showModal(button.action, async () => {
                        if (button.amount) {
                            await addTransaction(button.action, button.amount);
                        }
                        showToast(button.action.includes("View") ? "Info" : "Success");
                    });
                });
            });
        });
    </script>
</body>
</html>
