<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        .picker-container {
            perspective: 1000px;
            height: 250px;
            width: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none; /* Prevents default touch gestures */
        }
        .picker {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s linear;
        }
        .picker-item {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotateX(var(--rotate)) translateZ(120px);
            font-size: 24px;
            color: white;
            opacity: 0.5;
            transition: opacity 0.3s, font-size 0.3s, font-weight 0.3s;
        }
        .selected {
            opacity: 1;
            font-size: 36px;
            font-weight: bold;
            color: yellow;
            text-shadow: 0px 0px 10px rgba(255, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="picker-container" id="pickerContainer">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const pickerContainer = document.getElementById("pickerContainer");
        const words = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"];
        const totalItems = words.length;
        let angle = 0;
        let autoRotating = true;
        let speed = 0.05; // Smooth continuous rotation speed
        let manualControl = false;
        let scrollTimeout;

        function createItems() {
            picker.innerHTML = "";
            words.forEach((word, i) => {
                const div = document.createElement("div");
                div.classList.add("picker-item");
                div.style.setProperty("--rotate", `${i * (360 / totalItems)}deg`);
                div.textContent = word;
                picker.appendChild(div);
            });
            updateSelection();
        }

        function updateSelection() {
            const items = document.querySelectorAll(".picker-item");
            let normalizedAngle = ((angle % 360) + 360) % 360;
            let selectedIndex = Math.round(normalizedAngle / (360 / totalItems)) % totalItems;
            items.forEach((item, i) => {
                item.classList.toggle("selected", i === selectedIndex);
            });
        }

        function rotatePicker() {
            if (autoRotating) {
                angle -= speed;
                picker.style.transform = `rotateX(${angle}deg)`;
                updateSelection();
                requestAnimationFrame(rotatePicker);
            }
        }

        function manualRotate(direction) {
            manualControl = true;
            autoRotating = false;
            angle += direction * 20; // Adjust rotation amount for a smooth effect
            picker.style.transition = "transform 0.3s ease-out";
            picker.style.transform = `rotateX(${angle}deg)`;
            updateSelection();

            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                autoRotating = true;
                rotatePicker();
            }, 3000);
        }

        // Mouse Scroll Control
        pickerContainer.addEventListener("wheel", (e) => {
            e.preventDefault();
            let direction = e.deltaY > 0 ? 1 : -1;
            manualRotate(direction);
        });

        // Touch Control
        let touchStartY = 0, touchEndY = 0;
        pickerContainer.addEventListener("touchstart", (e) => {
            manualControl = true;
            autoRotating = false;
            touchStartY = e.touches[0].clientY;
        });

        pickerContainer.addEventListener("touchend", () => {
            let deltaY = touchStartY - touchEndY;
            if (Math.abs(deltaY) > 20) {
                let direction = deltaY > 0 ? 1 : -1;
                manualRotate(direction);
            }

            scrollTimeout = setTimeout(() => {
                autoRotating = true;
                rotatePicker();
            }, 3000);
        });

        pickerContainer.addEventListener("touchmove", (e) => {
            e.preventDefault();
            touchEndY = e.touches[0].clientY;
        });

        createItems();
        rotatePicker();
    </script>
</body>
</html>
