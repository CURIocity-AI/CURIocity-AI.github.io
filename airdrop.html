<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop - Curiosity ($CURI)</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import Firebase functions
        import { db } from './auth.js';
        import { addDoc, collection } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Countdown Timer Script
        function startCountdown() {
            const endDate = new Date("2025-04-15T23:59:59").getTime(); // Set Airdrop End Date
            const timerElement = document.getElementById("countdown");

            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = endDate - now;

                if (timeLeft < 0) {
                    timerElement.innerHTML = "Airdrop Ended!";
                    clearInterval(timerInterval);
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000)) / 1000);

                timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // Form Submission Script
        async function submitAirdropRequest(event) {
            event.preventDefault();

            // Collect form data
            const wallet = document.getElementById("wallet").value.trim();
            const twitterLink = document.getElementById("twitterLink").value.trim();
            const telegramUsername = document.getElementById("telegramUsername").value.trim();

            // Validate inputs
            if (!wallet || !twitterLink || !telegramUsername) {
                alert("Please complete all fields before submitting.");
                return;
            }

            try {
                // Save data to Firestore
                await addDoc(collection(db, "airdrop_requests"), {
                    wallet,
                    twitterLink,
                    telegramUsername,
                    submittedAt: new Date().toISOString(),
                });

                alert("‚úÖ Airdrop request submitted successfully!");
                document.getElementById("walletForm").reset();
                document.getElementById("confirmation").innerText = "‚úÖ Request Submitted Successfully!";
            } catch (error) {
                console.error("Error submitting airdrop request:", error);
                alert("‚ùå Failed to submit. Please try again later.");
            }
        }

        document.addEventListener("DOMContentLoaded", startCountdown);
    </script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f, #1a1a2e);
            color: white;
            padding: 20px;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background: #ffdd57;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #f4c542;
        }

        #confirmation {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffdd57;
        }

        .return-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #6a0dad;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .return-home:hover {
            background: #8a2be2;
        }

        /* Airdrop Progress Bar Styling */
        .airdrop-progress {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-container {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, #ffdd57, #f4c542);
            transition: width 0.5s ease-in-out;
        }

        .airdrop-progress p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üéÅ Curiosity ($CURI) Airdrop</h1>
    <p id="countdown">Loading countdown...</p>
    <form id="walletForm" onsubmit="submitAirdropRequest(event)">
        <input type="text" id="wallet" placeholder="Enter your wallet address" required />
        <p>* Must be a valid ERC-20 wallet</p>
        <input type="text" id="twitterLink" placeholder="Enter your Twitter Retweet Link" required />
        <p>* Retweet the pinned post</p>
        <input type="text" id="telegramUsername" placeholder="Enter Telegram Username" required />
        <p>* Join our Telegram group</p>
        <button type="submit">Submit Airdrop Request</button>
    </form>
    <p id="confirmation"></p>

    <!-- Airdrop Progress Section -->
    <div class="airdrop-progress">
        <h2>üéÅ Airdrop Progress</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p><span id="claimed">75%</span> Claimed - <span id="remaining">25%</span> Remaining</p>
    </div>

    <!-- Return to Home Button -->
    <a href="index.html" class="return-home">üè† Return to Home</a>

    <script>
        // Simulate Dynamic Updates for Airdrop Progress
        document.addEventListener("DOMContentLoaded", () => {
            const totalAirdrop = 1000000;
            const claimedAirdrop = 750000;

            const claimedPercentage = Math.round((claimedAirdrop / totalAirdrop) * 100);
            const remainingPercentage = 100 - claimedPercentage;

            document.getElementById("progress-bar").style.width = `${claimedPercentage}%`;
            document.getElementById("claimed").innerText = `${claimedPercentage}%`;
            document.getElementById("remaining").innerText = `${remainingPercentage}%`;
        });
    </script>
    <script src="common.js"></script>
</body>
</html>
