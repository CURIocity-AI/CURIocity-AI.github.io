<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Infinite Scrolling Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        .picker-container {
            perspective: 1000px;
            overflow: hidden;
            height: 250px;
            width: 350px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .picker {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }
        .picker-item {
            position: absolute;
            left: 50%;
            transform-origin: center center;
            font-size: 28px;
            color: white;
            text-align: center;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out, font-weight 0.5s ease-out;
            opacity: 0.3;
            font-weight: 300;
            backface-visibility: hidden;
        }
        .highlight {
            opacity: 1 !important;
            font-weight: 700 !important;
            transform: translateX(-50%) rotateX(0deg) translateZ(200px) scale(1.2) !important;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const words = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"];
        const totalItems = words.length;
        let currentIndex = 0;
        let touchStartY = 0;

        function createItems() {
            picker.innerHTML = "";
            words.forEach((word, i) => {
                const div = document.createElement("div");
                div.classList.add("picker-item");
                picker.appendChild(div);
            });
            updatePicker();
        }

        function updatePicker() {
            picker.innerHTML = "";
            words.forEach((word, i) => {
                const div = document.createElement("div");
                div.classList.add("picker-item");
                let positionOffset = i - currentIndex;
                let rotation = positionOffset * 36;

                // Scaling and opacity logic
                let scale = 1 - Math.abs(positionOffset) * 0.1;
                let opacity = Math.max(0.3, 1 - Math.abs(positionOffset) * 0.3);

                div.style.transform = `translateX(-50%) rotateX(${rotation}deg) translateZ(150px) scale(${scale})`;
                div.style.opacity = opacity;
                div.textContent = word;

                if (i === currentIndex) {
                    div.classList.add("highlight");
                }

                picker.appendChild(div);
            });
        }

        function rotatePicker(direction) {
            currentIndex = (currentIndex + direction + totalItems) % totalItems;
            updatePicker();
        }

        // Mouse Wheel Support (Scroll to Rotate)
        document.addEventListener("wheel", (event) => {
            rotatePicker(event.deltaY > 0 ? 1 : -1);
        });

        // Touch Swipe Support (Swipe to Rotate)
        document.addEventListener("touchstart", (event) => {
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener("touchend", (event) => {
            let touchEndY = event.changedTouches[0].clientY;
            let diff = touchStartY - touchEndY;
            if (Math.abs(diff) > 30) {
                rotatePicker(diff > 0 ? 1 : -1);
            }
        });

        createItems();
    </script>
</body>
</html>
