<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Infinite Scrolling Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        .picker-container {
            perspective: 1000px;
            overflow: hidden;
            height: 250px;
            width: 350px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .picker {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s linear;
        }
        .picker-item {
            position: absolute;
            left: 50%;
            transform-origin: center center;
            font-size: 28px;
            color: white;
            text-align: center;
            transition: transform 1s linear, opacity 1s linear, font-weight 1s linear;
            opacity: 0.3;
            font-weight: 300;
            backface-visibility: hidden;
        }
        .highlight {
            opacity: 1 !important;
            font-weight: 700 !important;
            transform: translateX(-50%) rotateX(0deg) translateZ(200px) scale(1.2) !important;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const words = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"];
        const totalItems = words.length;
        let angle = 0;
        let autoRotate = true;

        function createItems() {
            picker.innerHTML = "";
            words.forEach((word, i) => {
                const div = document.createElement("div");
                div.classList.add("picker-item");
                picker.appendChild(div);
            });
            updatePicker();
        }

        function updatePicker() {
            picker.innerHTML = "";
            words.forEach((word, i) => {
                const div = document.createElement("div");
                div.classList.add("picker-item");
                let rotation = i * (360 / totalItems);
                let itemAngle = rotation - angle;
                let radian = (itemAngle * Math.PI) / 180;

                let scale = 1 + 0.3 * Math.cos(radian);
                let opacity = 0.3 + 0.7 * Math.cos(radian);

                div.style.transform = `translateX(-50%) rotateX(${rotation}deg) translateZ(150px) scale(${scale})`;
                div.style.opacity = opacity;
                div.textContent = word;

                if (Math.abs(itemAngle) < 18) {
                    div.classList.add("highlight");
                }

                picker.appendChild(div);
            });
        }

        function rotatePicker() {
            if (autoRotate) {
                angle = (angle + 1) % 360;
                picker.style.transform = `rotateX(${angle}deg)`;
                updatePicker();
            }
            requestAnimationFrame(rotatePicker);
        }

        function stopRotationTemporarily() {
            autoRotate = false;
            setTimeout(() => autoRotate = true, 3000);
        }

        document.addEventListener("wheel", (event) => {
            stopRotationTemporarily();
        });

        document.addEventListener("touchstart", (event) => {
            stopRotationTemporarily();
        });

        createItems();
        rotatePicker();
    </script>
</body>
</html>
