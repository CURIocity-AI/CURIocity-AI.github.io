<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Infinite Scrolling Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        .picker-container {
            perspective: 1000px;
            overflow: hidden;
            height: 250px;
            width: 350px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .picker {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }
        .picker-item {
            position: absolute;
            left: 50%;
            transform-origin: center center;
            font-size: 28px;
            color: white;
            text-align: center;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out, font-weight 0.8s ease-in-out;
            opacity: 0.5;
            font-weight: 300;
            backface-visibility: hidden;
        }
        .highlight {
            opacity: 1 !important;
            font-weight: 700 !important;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const words = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"];
        const totalItems = words.length;
        let angle = 0;
        let touchStartY = 0;

        function createItems() {
            picker.innerHTML = "";
            words.forEach((word, i) => {
                const div = document.createElement("div");
                div.classList.add("picker-item");
                let rotation = i * (360 / totalItems);
                div.style.transform = `translateX(-50%) rotateX(${rotation}deg) translateZ(150px)`;
                div.textContent = word;
                picker.appendChild(div);
            });
        }

        function updatePicker() {
            picker.style.transform = `rotateX(${angle}deg)`;
            let items = document.querySelectorAll(".picker-item");

            items.forEach((item, index) => {
                let itemAngle = (index * (360 / totalItems)) - angle;
                let radian = (itemAngle * Math.PI) / 180;

                let scale = 1 + 0.3 * Math.cos(radian);
                let opacity = 0.5 + 0.5 * Math.cos(radian);
                let weight = 300 + (400 * Math.cos(radian));

                item.style.transform = `translateX(-50%) rotateX(${itemAngle}deg) translateZ(150px) scale(${scale})`;
                item.style.opacity = opacity;
                item.style.fontWeight = weight;

                item.classList.toggle("highlight", Math.abs(itemAngle) < 18);
            });
        }

        function rotatePicker(direction) {
            angle += direction * (360 / totalItems);
            updatePicker();
        }

        // Mouse Wheel Support
        document.addEventListener("wheel", (event) => {
            rotatePicker(event.deltaY > 0 ? 1 : -1);
        });

        // Touch Swipe Support
        document.addEventListener("touchstart", (event) => {
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener("touchmove", (event) => {
            let touchEndY = event.touches[0].clientY;
            let diff = touchStartY - touchEndY;
            if (Math.abs(diff) > 30) {
                rotatePicker(diff > 0 ? 1 : -1);
                touchStartY = touchEndY;
            }
        });

        // Keyboard Support
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") {
                rotatePicker(-1);
            } else if (event.key === "ArrowDown") {
                rotatePicker(1);
            }
        });

        createItems();
        updatePicker();
    </script>
</body>
</html>
