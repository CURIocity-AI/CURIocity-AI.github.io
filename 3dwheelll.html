<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Infinite Scrolling Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        .picker-container {
            perspective: 1000px;
            overflow: hidden;
            height: 250px;
            width: 350px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .picker {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .picker-item {
            position: absolute;
            left: 50%;
            transform-origin: center center;
            font-size: 28px;
            color: white;
            text-align: center;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1), opacity 1s ease-in-out, font-weight 1s ease-in-out;
            opacity: 0.8;
            font-weight: 400;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="picker-container">
        <div class="picker" id="picker"></div>
    </div>
    <script>
        const picker = document.getElementById("picker");
        const words = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"];
        const totalItems = words.length;
        let angle = 0;

        function createItems() {
            picker.innerHTML = "";
            words.forEach((word, i) => {
                const div = document.createElement("div");
                div.classList.add("picker-item");
                let rotation = i * (360 / totalItems);
                div.style.transform = `translateX(-50%) rotateX(${rotation}deg) translateZ(150px)`;
                div.textContent = word;
                picker.appendChild(div);
            });
        }

        function updatePicker() {
            angle -= 36;
            picker.style.transition = "transform 1s cubic-bezier(0.4, 0, 0.2, 1)";
            picker.style.transform = `rotateX(${angle}deg)`;

            let items = document.querySelectorAll(".picker-item");
            items.forEach((item, index) => {
                let itemAngle = (index * (360 / totalItems)) - angle;
                let radian = (itemAngle * Math.PI) / 180;

                let scale = 1 + 0.3 * Math.cos(radian);
                let opacity = 0.8 + 0.2 * Math.cos(radian);
                let weight = 400 + (300 * Math.cos(radian));

                item.style.transition = "transform 1s cubic-bezier(0.4, 0, 0.2, 1), opacity 1s ease-in-out, font-weight 1s ease-in-out";
                item.style.transform = `translateX(-50%) rotateX(${itemAngle}deg) translateZ(150px) scale(${scale})`;
                item.style.opacity = opacity;
                item.style.fontWeight = weight;
            });
        }

        function autoRotate() {
            updatePicker();
            setTimeout(autoRotate, 1000);
        }

        createItems();
        autoRotate();
    </script>
</body>
</html>
